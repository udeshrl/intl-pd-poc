<div class="alert alert-success">
    <i class="fa fa-check"></i> Hello <strong>{{userInfo.first_name}},</strong> you are logged in! Select the user from the list below to check their result.
</div>

<div>
    <!--<a href="#" class="list-group-item active">Scholastic Test1</a>-->
    <ul class="student-list">
        <li ng-repeat="class in allStudents">
            <span ng-click="collapse(class.id)" class="cursor-pointer"><i class="fa fa-group"></i> {{class.name}}</span> <a href="#/report/{{class.id}}/"><span class="badge pull-right">View Analysis</span></a>
            <ul ng-if="class.students.length >  0" ng-show="accordion == '{{class.id}}'">
                <li ng-repeat="student in class.students">
                    <a ng-href="#/student/{{class.id}}/{{student.id}}"><i class="fa fa-user icon-user"></i> {{student.first_name + ' ' + student.last_name}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
<style>
    #author_content_container{display:none;}
</style>
